<div class="row text-center" style="margin-bottom: 30px"> <button type="button" class="btn btn-default" ng-click="showCart()"> <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart <span class="badge">{{cart.getAllCart().nbBooks}}</span> </button> </div> <div class="row"> <div class="col-sm-6 col-md-4 col-xs-4" ng-repeat="book in books"> <div class="thumbnail"> <img ng-src="{{book.cover}}"> <div class="caption"> <h3>{{book.title}}</h3> <p>{{book.price}}</p> <p> <button ng-click="cart.addBook(book)" class="btn btn-primary btn-sm">+ Cart</button> <button ng-click="cart.removeBook(book)" class="btn btn-default btn-sm">- Cart</button> </p> </div> </div> </div> </div>
